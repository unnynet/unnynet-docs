site_name: Balancy Documentation

# Documentation and theme
theme:
  name: 'material'
  custom_dir: 'overrides'
  language: 'en'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  favicon: 'img/favicon.ico'

nav:
    - Table of Contents: table.md
    - Home: index.md
#    - Video Tutorials: video_tutorials.md
    - Basic Integration:
      - How to start: basic/basic.md
      - Platforms:
        - Unity3D: basic/integration_unity3d.md
      - Authorization: basic/authorization.md
      - Payments: basic/payments.md
    - Data Editor:
      - Basic: data_editor/basic.md
      - Getting Started:
        - Important Terms: data_editor/getting_started/important_terms.md
        - Templates: data_editor/getting_started/templates.md
        - Parameters: data_editor/getting_started/parameters.md
        - Documents: data_editor/getting_started/documents.md
        - Enums: data_editor/getting_started/enums.md
      - Deploy: data_editor/deploy.md
      - Code Generation: data_editor/code_generation.md
      - Advanced:
        - Environment: data_editor/advanced/environment.md
        - Assets: data_editor/advanced/assets.md
        - Data Objects: data_editor/advanced/data_objects.md
        - Display Format: data_editor/advanced/display_format.md
        - Localization: data_editor/advanced/localization.md
      - Example: data_editor/example.md
      - What's next: data_editor/what_next.md
      - Extra:
        - Info: data_editor/extra/info.md
        - Data scheme: data_editor/extra/data_scheme.md
    - Smart Offers:
      - Basic: smart_offers/basic.md
      - How to Start: smart_offers/how_to_start.md
      - Overview: smart_offers/overview.md
      - Game Events: smart_offers/game_events.md
      - Visual Scripting:
        - Basic: smart_offers/visual_scripting/basic.md
        - Smart Objects: smart_offers/visual_scripting/smart_objects.md
        - Segmentation: smart_offers/visual_scripting/segmentation.md
        - A/B Tests: smart_offers/visual_scripting/ab_tests.md
      - Smart Offers: smart_offers/smart_offers.md
      - Smart Windows: smart_offers/smart_windows.md
      - Extra:
        - Other Templates: smart_offers/extra/other_templates.md
        - Conditions: smart_offers/extra/conditions.md
    - Examples:
      - Store Offer: examples/store_offers.md
    - Requests:
      - Response Data: requests/response_data.md
    - Pricing: pricing.md
    - Release Notes: release_notes.md

extra_css:
  - css/code_tabs.css
  - css/pages.css

extra_javascript:
  - js/main.js

google_analytics:
  - UA-125653723-3
  - auto

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      linenums: False
      guess_lang: False
  - toc:
      permalink: True
  - markdown_fenced_code_tabs:
      single_block_as_tab: False

plugins:
  - pdf-export:
      combined: true
  - search
  - awesome-pages
